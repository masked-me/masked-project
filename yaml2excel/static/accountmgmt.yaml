swagger: "2.0"
info:
  description: "账户管理接口说明"
  version: "1.0.0"
  title: "账户管理"
  termsOfService: ""
  contact:
    name: ""
  license:
    name: ""
  x-java-interface: "cse.gen.ebankdev.accountmgmt.accountMangerEndPoint.AccountMgmtEndPointIntf"
basePath: "/"
tags:
  - name: "accountmgmt"
    description: "账户管理"
  - name: "quota"
    description: "限额管理"
  - name: "trade"
    description: "交易查询统计"
  - name: "commonlyUsedAccount"
    description: "常用账号"
schemes:
  - "https"
consumes:
  - "application/json"
produces:
  - "application/json"
paths:
  /addAccount:
    post:
      tags:
        - "accountmgmt"
      summary: "添加账户"
      operationId: "addAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "添加账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/AddAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /bindAccount:
    post:
      tags:
        - "accountmgmt"
      summary: "绑定账户"
      operationId: "bindAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "绑定账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/BindAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /checkIfOverAccountQuota:
    post:
      tags:
        - "quota"
      summary: "检查账户限额"
      operationId: "checkIfOverAccountQuota"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "检查账户限额请求参数"
          required: true
          schema:
            $ref: "#/definitions/CheckIfOverAccountQuotaRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseCheckIfOverAccountQuotaResult"
  /checkIfOverAccountQuotaWithPolicy:
    post:
      tags:
        - "quota"
      summary: "检查账户限额"
      operationId: "checkIfOverAccountQuotaWithPolicy"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "检查账户限额请求参数"
          required: true
          schema:
            $ref: "#/definitions/CheckIfOverAccountQuotaWithPolicyRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseCheckIfOverAccountQuotaResult"
  /delAddedAccountList:
    post:
      tags:
        - "accountmgmt"
      summary: "批量删除企业下账号"
      operationId: "delAccountList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "批量删除企业下账号"
          required: true
          schema:
            $ref: "#/definitions/DelAddedAccountListRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /delAddedAccount:
    post:
      tags:
        - "accountmgmt"
      summary: "删除已添加账户"
      operationId: "delAddedAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "删除已添加账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/DelAddedAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /delCommonlyUsedAccount:
    post:
      tags:
        - "commonlyUsedAccount"
      summary: "删除常用账号列表"
      operationId: "delCommonlyUsedAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "删除常用账号请求参数"
          required: true
          schema:
            $ref: "#/definitions/OptCommonlyUsedAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /delCpyAddedAccount:
    post:
      tags:
        - "accountmgmt"
      summary: "删除企业所有已添加账户"
      operationId: "delCpyAddedAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "删除企业所有已添加账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/DelCpyAddedAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /listUserAccount:
    post:
      tags:
        - "accountmgmt"
      summary: "根据cpyId查询用户和账户信息表"
      operationId: "findUseInfoAndAccountListByCpyId"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          required: true
          schema:
            $ref: "#/definitions/QueryUserAccountByCpyIdAndEbankIdListRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseUserAndAccountInfoRes"
  /queryAccountInfo:
    get:
      tags:
        - "accountmgmt"
      summary: "查询账号详情"
      operationId: "queryAccountInfo"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "cpyId"
          in: "query"
          description: "企业编号"
          required: true
          type: "string"
        - name: "account"
          in: "query"
          description: "账号"
          required: true
          type: "string"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryAccountInfoResult"
  /queryAccountInfoForBank:
    get:
      tags:
        - "accountmgmt"
      summary: "查询账号详情"
      operationId: "queryAccountInfoForBank"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "account"
          in: "query"
          description: "账号"
          required: true
          type: "string"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryAccountInfoResult"
  /queryAccountListByCstNo:
    post:
      tags:
        - "accountmgmt"
      summary: "根据企业客户号查询账号列表"
      operationId: "queryAccountListByCstNo"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "查询账号列表请求参数"
          required: true
          schema:
            $ref: "#/definitions/QueryAccountListByCstNoRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryAccountListByCstNoResult"
  /queryAccountStatisForTime:
    post:
      tags:
        - "trade"
      summary: "查询企业账号统计信息(时间维度)"
      operationId: "queryAccountStatisForTime"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "查询企业账号统计信息请求参数"
          required: true
          schema:
            $ref: "#/definitions/AccountStaticInfoRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseAccountStaticInfoResponse"
  /queryAccountTradeList:
    post:
      tags:
        - "trade"
      summary: "查询账号交易列表"
      operationId: "queryAccountTradeList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          required: true
          schema:
            $ref: "#/definitions/QueryAccountTradeListRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryAccountTradeListResult"
  /queryCommonlyUsedAccount:
    get:
      tags:
        - "commonlyUsedAccount"
      summary: "查询常用账号列表"
      operationId: "queryCommonlyUsedAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "ebankId"
          in: "query"
          description: "用户Id"
          required: true
          type: "string"
        - name: "companyId"
          in: "query"
          description: "企业Id"
          required: true
          type: "string"
        - name: "bankType"
          in: "query"
          description: "行内跨行标志"
          required: false
          type: "integer"
          format: "int32"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseCommonlyUsedAccountResult"
  /queryElectronicReDetail:
    get:
      tags:
        - "commonlyUsedAccount"
      summary: "电子回单详情查询"
      operationId: "queryElectronicReDetail"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "tradUid"
          in: "query"
          description: "交易流水"
          required: true
          type: "string"
        - name: "tradDate"
          in: "query"
          description: "交易日期"
          required: true
          type: "string"
        - name: "flag"
          in: "query"
          description: "标志： 1-个人网银 2-企业网银"
          required: true
          type: "string"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryElectronicReDetail"
  /queryElectronicReList:
    post:
      tags:
        - "commonlyUsedAccount"
      summary: "电子回单列表查询"
      operationId: "queryElectronicReList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "电子回单列表查询"
          required: true
          schema:
            $ref: "#/definitions/QueryElectronicReListRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryElectronicReListTotalRes"
  /queryLoanSignedAccountList:
    get:
      tags:
        - "accountmgmt"
      summary: "查询签约账户列表(好税贷)"
      operationId: "queryLoanSignedAccountList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "companyId"
          in: "query"
          description: "企业编号"
          required: true
          type: "string"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQuerySignedAccountListResult"
  /querySignedAccountList:
    get:
      tags:
        - "accountmgmt"
      summary: "查询签约账户列表"
      operationId: "querySignedAccountList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "companyId"
          in: "query"
          description: "企业编号"
          required: true
          type: "string"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQuerySignedAccountListResult"
  /queryUserBindAccounts:
    post:
      tags:
        - "accountmgmt"
      summary: "查询用户绑定账户"
      operationId: "queryUserBindAccounts"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "查询绑定账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/QueryUserBindAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseQueryUserBindAccountResult"
  /replaceCommonlyUsedAccount:
    post:
      tags:
        - "commonlyUsedAccount"
      summary: "替换常用账号"
      operationId: "replaceCommonlyUsedAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "替换常用账号请求参数"
          required: true
          schema:
            $ref: "#/definitions/OptCommonlyUsedAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /saveTradeFlow:
    post:
      tags:
        - "accountmgmt"
      summary: "保存交易流水"
      operationId: "saveTradeFlow"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          required: true
          schema:
            $ref: "#/definitions/SaveTradeFlowRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /setDeductAccount:
    post:
      tags:
        - "accountmgmt"
      summary: "设置扣款账户"
      operationId: "setDeductAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "设置扣款账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/SetDeductAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
  /updateUserAccountAll:
    post:
      tags:
        - "accountmgmt"
      summary: "全量绑定/修改企业用户账户列表 [service_role_DEFAULT]"
      operationId: "updateUserAccountAll"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "request"
          description: "绑定账户请求参数"
          required: true
          schema:
            $ref: "#/definitions/BindAccountRequest"
      responses:
        "200":
          description: "response of 200"
          schema:
            $ref: "#/definitions/ApiResponseObject"
definitions:
  AccountQuotaInfo:
    type: "object"
    properties:
      dailyAmountLimit:
        type: "number"
        description: "日累计限额"
      singleAmountLimit:
        type: "number"
        description: "单笔限额"
      yearAmountLimit:
        type: "number"
        description: "年累计限额"
      dailyCountLimit:
        type: "integer"
        format: "int32"
        description: "日累计笔数"
    description: "账号的限额信息"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.AccountQuotaInfo"
  AddAccountRequest:
    type: "object"
    required:
      - "addAccountList"
      - "cpyId"
      - "cstNo"
    properties:
      cstNo:
        type: "string"
        description: "企业客户号"
      cpyId:
        type: "string"
        description: "企业Id"
      addAccountList:
        type: "array"
        description: "账号列表"
        items:
          $ref: "#/definitions/OneAddAccountRequest"
    description: "添加账号请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.AddAccountRequest"
  OneAddAccountRequest:
    type: "object"
    required:
      - "account"
      - "accountAuthList"
      - "accountName"
      - "accountType"
      - "isDeductAccount"
      - "quotaInfo"
    properties:
      account:
        type: "string"
        description: "账号"
      accountName:
        type: "string"
        description: "账号开户名称"
      accountType:
        type: "string"
        description: "账户类型：1-基本户，2-一般户，3-临时户，4-专户，5-验资户"
      accountAuthList:
        type: "array"
        description: "账号权限列表（1-查询权限; 2-付款权限）"
        items:
          type: "string"
      quotaInfo:
        description: "账号限额信息"
        $ref: "#/definitions/AccountQuotaInfo"
      isDeductAccount:
        type: "string"
        description: "是否为扣款账号（0：不是，1：是）"
    description: "添加账号请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.OneAddAccountRequest"
  ApiResponse:
    type: "object"
    properties:
      result:
        type: "object"
      resultMessage:
        type: "string"
      resultCode:
        type: "integer"
        format: "int32"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.ApiResponse"
  ApiResponseObject:
    type: "object"
    properties:
      result:
        type: "object"
      resultMessage:
        type: "string"
      resultCode:
        type: "integer"
        format: "int32"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.ApiResponse<java.lang.Object>"
  BindAccountBaseInfo:
    type: "object"
    required:
      - "accountList"
      - "cpyId"
      - "ebankId"
    properties:
      ebankId:
        type: "string"
        description: "用户ID"
      cpyId:
        type: "string"
        description: "企业Id"
      accountList:
        type: "array"
        description: "账户列表"
        items:
          type: "string"
    description: "绑定账号请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.BindAccountBaseInfo"
  BindAccountRequest:
    type: "object"
    required:
      - "bindInfos"
    properties:
      bindInfos:
        type: "array"
        description: "绑定账号参数列表"
        items:
          $ref: "#/definitions/BindAccountBaseInfo"
    description: "绑定账户请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.BindAccountRequest"
  CheckIfOverAccountQuotaRequest:
    type: "object"
    required:
      - "account"
      - "amount"
    properties:
      account:
        type: "string"
        description: "账号"
      amount:
        type: "number"
        description: "交易金额"
    description: "检查是否超过账户限额请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.CheckIfOverAccountQuotaRequest"
  ApiResponseCheckIfOverAccountQuotaResult:
    type: "object"
    properties:
      result:
        $ref: "#/definitions/CheckIfOverAccountQuotaResult"
      resultMessage:
        type: "string"
      resultCode:
        type: "integer"
        format: "int32"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.ApiResponse<com.sinosun.bizmate.ace.backend.accountmgmt.model.CheckIfOverAccountQuotaResult>"
  CheckIfOverAccountQuotaResult:
    type: "object"
    required:
      - "overQuotaType"
    properties:
      overQuotaType:
        type: "integer"
        format: "int32"
        description: "超过限额的类型：1-未超过限额， 2-超过单日交易次数限额，3-超过日累计限额， 4- 超过单笔限额， 5-超过年累计限\
          额，6-超过免硬件限额"
    description: "检查是否超过账户限额响应结果"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.CheckIfOverAccountQuotaResult"
  CheckIfOverAccountQuotaWithPolicyRequest:
    type: "object"
    required:
      - "account"
      - "amount"
      - "checkPolicy"
    properties:
      account:
        type: "string"
        description: "账号"
      amount:
        type: "number"
        description: "交易金额"
      checkPolicy:
        description: "检查策略"
        $ref: "#/definitions/CheckPolicy"
    description: "制定策略，检查是否超过账户限额请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.CheckIfOverAccountQuotaWithPolicyRequest"
  CheckPolicy:
    type: "object"
    properties:
      dailyAmountLimit:
        type: "boolean"
        description: "日累计限额,默认不检查"
      singleAmountLimit:
        type: "boolean"
        description: "单笔限额,默认不检查"
      yearAmountLimit:
        type: "boolean"
        description: "年累计限额,默认不检查"
      dailyCountLimit:
        type: "boolean"
        description: "日累计笔数,默认不检查"
      unHardwareLimit:
        type: "boolean"
        description: "免硬件限额,默认不检查"
    description: "限额检查策略"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.CheckPolicy"
  DelAddedAccountListRequest:
    type: "object"
    required:
      - "cpyId"
      - "delAccountList"
    properties:
      cpyId:
        type: "string"
        description: "企业Id"
      delAccountList:
        type: "array"
        description: "账号列表"
        items:
          type: "string"
    description: "删除企业账号"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.DelAddedAccountListRequest"
  DelAddedAccountRequest:
    type: "object"
    required:
      - "account"
      - "cpyId"
    properties:
      account:
        type: "string"
        description: "账号"
      cpyId:
        type: "string"
        description: "企业Id"
    description: "删除已添加账户请求参数"
    x-java-class: "com.sinosun.bizmate.ace.backend.accountmgmt.model.DelAddedAccountRequest"
  CommonUsedAccount:
    type: "object"
    required:
      - "accountInfo"
      - "bankType"
      - "genre"
    properties:
      accountInfo:
        description: "账号详情"
        $ref: "#/definitions/CommonUsedAccountDetail"
      type:
        type: "integer"
        format: "int32"
        example: 0
        description: "类型（0-账号，1-卡号），默认为0"
      genre:
        type: "integer"
        format: "int32"
        description: "种类（0-个人设置，1-企业设置）"
      bankType:
        type: "integer"
        format: "int32"
